prefix: "&9[상점] &r"

messages:

  # 도움말
  help:
    - "&8--------- < &6상점 도움말 &8> ---------"
    - "&6/상점 생성 <이름> <줄> <제목> &7: <이름>의 상점을 생성합니다."
    - "&6/상점 열기 <이름> &7: <이름>의 상점을 엽니다."
    - "&6/상점 편집 <이름> &7: <이름>의 상점을 편집합니다."
    - "&6/상점 삭제 <이름> &7: <이름>의 상점을 삭제합니다."
    - "&6/상점 목록 &7: 상점 목록을 확인합니다."
    - "&8------------------------------"

  # 성공적으로 상점을 생성한 경우
  shopCreated: "&a성공적으로 상점을 생성하였습니다."

  # 상점 목록
  shopList:

    # 구분자
    delimiter: ", "

    # 메세지
    # {list} : 상점 목록
    message:
      - "&8--------- < &6상점 목록 &8> ---------"
      - "{list}"


errorMessages:

  # 권한이 없는 경우
  noPermission: "&c해당 명령어를 실행할 권한이 없습니다."

  # 명령어가 잘못된 경우
  wrongCommand: "&c잘못된 명령어입니다."


  # 상점 이름을 입력하지 않은 경우
  noShopName: "&c상점 이름을 입력해주세요."

  # 상점 줄수를 입력하지 않은 경우
  noShopLine: "&c상점 줄수를 입력해주세요."

  # 상점 제목을 입력하지 않은 경우
  noShopTitle: "&c상점 제목을 입력해주세요."

  # 상점 줄수가 숫자가 아닌 경우
  shopLineMustBeNumber: "&c상점 줄수는 숫자로 입력해주세요."

  # 상점 줄수가 1~6이 아닌 경우
  wrongShopLine: "&c상점 줄수는 1~6까지 입력해주세요."


  # 상점이 존재하지 않는 경우
  shopNotExists: "&c입력하신 이름의 상점은 존재하지 않습니다."

  # 상점이 비활성화된 경우
  shopNotOpened: "&c입력하신 이름의 상점은 현재 비활성화되어 있습니다."


  # 상점이 이미 존재하는 경우
  shopAlreadyExists: "&c입력하신 이름의 상점은 이미 존재합니다."